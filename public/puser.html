<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>来自外星人的打招呼</title>
    <link rel="stylesheet" type="text/css" href="./Aui/css/aui.css" />
    <script src="./Hui/lib/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery-json/2.6.0/jquery.json.min.js"></script>
</head>
<body>
<header class="aui-bar aui-bar-nav" style="position: fixed;" onclick="closes()">
    <a class="aui-pull-left aui-btn">

    </a>
    <div class="aui-title">来自外星人的打招呼</div>
</header>
<section class="aui-chat" style="padding: 3rem 0;overflow: hidden;">
    <p id="demo">点击这个按钮，获得您的坐标：</p>
    <button onclick="getLocation()">试一下</button>
    <!--<div class="aui-chat-header">2016年7月13日</div>-->
    <img style="margin: auto;position: relative;width: 100%;height: 100%;font-size: 0;" src="/Img/jita.gif">
</section>
</body>
<script type="text/javascript">

    var x=document.getElementById("demo");
    function getLocation(){
        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition);
        }else{
            x.innerHTML="Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position){
        x.innerHTML="Latitude: " + position.coords.latitude + "<br />Longitude: " + position.coords.longitude;
    }
</script>
</html>
